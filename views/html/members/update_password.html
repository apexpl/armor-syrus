
<h1>Update Password</h1>

<s:form action="/members/index">

<p>You may update your password below.</p>

<s:form_table>
    <s:ft_textbox name="old_password" type="password">
    <s:ft_seperator label="New Password">
    <s:ft_textbox name="new_password" type="password">
    <s:ft_textbox name="confirm_password" type="password">
    <s:ft_submit value="update_password" label="Update Password">
</s:form_table>
